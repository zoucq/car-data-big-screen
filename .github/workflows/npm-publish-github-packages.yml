name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master # master分支
    tags:
      - '*'

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get latest tag
        id: get_latest_tag
        run: echo ::set-output name=latest_tag::$(git describe --abbrev=0 --tags)

      - name: Check if tag is greater than previous
        id: tag_compare
        run: |
          if [ "${{ github.ref }}" != "refs/tags/${{ steps.get_latest_tag.outputs.latest_tag }}" ]; then
            echo "::set-output name=newer_tag::true"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install Dependencies
        if: ${{ steps.tag_compare.outputs.newer_tag == 'true' }}
        run: |
          npm ci # 安装依赖

      - name: Build
        if: ${{ steps.tag_compare.outputs.newer_tag == 'true' }}
        env:
          BUILD_DIR: public
        run: |
          npm run build # 打包应用

      - name: Deploy
        if: ${{ steps.tag_compare.outputs.newer_tag == 'true' }}
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: ${{ env.BUILD_DIR }}
          token: ${{ secrets.GITHUB_TOKEN }}
