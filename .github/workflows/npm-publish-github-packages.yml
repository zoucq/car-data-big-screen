name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master # master分支
    tags:
      - '*'

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get latest tag
        id: get_latest_tag
        run: echo ::set-output name=latest_tag::$(git describe --abbrev=0 --tags)

      - name: Check if tag is greater than previous
        id: tag_compare
        run: |
          if [ "${{ github.ref }}" != "refs/tags/${{ steps.get_latest_tag.outputs.latest_tag }}" ]; then
            echo "::set-output name=newer_tag::true"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install Dependencies
        if: ${{ steps.tag_compare.outputs.newer_tag == 'true' }}
        run: |
          yarn # 安装依赖

      - name: Build
        if: ${{ steps.tag_compare.outputs.newer_tag == 'true' }}
        env:
          BUILD_DIR: dist
        run: |
          yarn build # 打包应用

      - name: Deploy
          if: ${{ steps.tag_compare.outputs.newer_tag == 'true' }}
          env:
            BUILD_DIR: dist
          run: |
            npm run build # 打包应用
            cd $BUILD_DIR # 进入打包目录
            git init
            git config user.name "zoucq"
            git config user.email "1769301150@qq.com"
            git add .
            git commit -m "Deploy to GitHub Pages"
            git push --force "https://${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}" master:gh-pages # 推送到GitHub Pages分支
