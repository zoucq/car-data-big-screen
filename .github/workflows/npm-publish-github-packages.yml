name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master # master分支
    tags:
      - '*'

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get latest tag
        id: get_latest_tag
        run: echo ::set-output name=latest_tag::$(git describe --abbrev=0 --tags)

      - name: Check if tag is greater than previous
        id: tag_compare
        run: |
          if [ "${{ github.ref }}" != "refs/tags/${{ steps.get_latest_tag.outputs.latest_tag }}" ]; then
            echo "::set-output name=newer_tag::true"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install Dependencies
        if: ${{ steps.tag_compare.outputs.newer_tag == 'true' }}
        run: |
          yarn # 安装依赖

      - name: Build and Deploy
        if: ${{ steps.tag_compare.outputs.newer_tag == 'true' }}
        env:
          BUILD_DIR: dist
          GITHUB_TOKEN: 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
        run: |
          yarn build # 打包应用

      - name: Deploy # 部署
        if: ${{ steps.tag_compare.outputs.newer_tag == 'true' }}
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages # 部署后提交到那个分支
          folder: dist # 这里填打包好的目录名称
          token: ${{ env.GITHUB_TOKEN }}

